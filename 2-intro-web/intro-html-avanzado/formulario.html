<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/formularios.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />





    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>

    <form>
        <div class="campo">
            <label for="nombre">nombre</label>
            <input type="text" placeholder="Carlos Cesar"
            name="nombre" id="nombre" required>
        </div>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
         
        </div class="campo">
            <label for="password">contrase√±a</label> 
            <input type="password" name="password" id="password" required> 
        </div>
        <div class="campo">
            <label for="color">
            color</label>
            <input type="color"name="color" 
            id="color">

        </div>


        <div class="campo">
            <label for="number">
                number</label>
            <input type="number"name="number" 
            id="number" min="10" max="100" step="4">
        </div>

        <div class="campo">
            <label for="range">
                rango</label>
            <input type="range"name="range"
            id="range" min="10" max="100" step="10">
        </div>

        <div class="campo">
            <label for="archivo">
                Archivo</label>
            <input type="file"name="archivo"
            id="archivo">
        </div>
        <div class="campo">
            <label for="radio">
                Radio</label>
            <input type="radio"name="radio"
            id="radio" value="opcion1">
        </div>

        <div class="campo">
            <label for="checkbox">
                checkbox</label>
            <input type="checkbox"name="checkbox"
            id="checkbox" value="opcion2" >
        </div>







        <div class="campo">
            <label for="fecha">
                fecha</label>
            <input type="date"name="fecha"
            id="fecha">
        </div>





        <div  class="submit">
            <input type="submit" value="Enviar">
        <div class="reset">
            <input type="reset" value="Limpiar"> <!-- para limpiar los campos -->

        </div>
        
        
        


    </form>
    <h3>input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20" >
    <datalist id="tickmarks">
        <option value="0">
        <option value="5">
        <option value="10">
    </datalist>



    </datalist>
    
    <i  class="fab fa-linkedin iconos-red" aria-hidden="true"></i>
   

    



</body>
</html>
